
{% extends 'accounts/main.html' %}
{% block content %}
{% load static %}
    <div id="wrapper">
        <header>
            <h2>Open Source-Games</h2>
        </header>
        {% include 'accounts/navbar.html' %}
        <div class="row">
            <div class="leftcolumn2">
                <div class="card">
                    <div class="fill">
                        <img src="{%static '/Images/reklama2.png' %}" alt="Error loading">
                    </div>


                </div>
            </div>
            <div class="middlecolumn">
                <div class="card">
                   
                    <h1>{{userGame.gameName}}</h1>
                    <img class="photo" src="{{userGame.image.url}}">
                    <h2>{{userGame.gameOwnerUsername}}</h2>
                    <p>{{userGame.gameCode}}</p>
                    <h3>Description:</h3>
                    <code>{{userGame.gameDescription}}</code>

                </div>
            </div>
            <div class="rightcolumn2">
                <div class="fill">
                    <img src="{%static '/Images/reklama1.png' %}" alt="Error loading">
                </div>
                
            </div>

            <footer>
                <address>2021 &copy;Dominykas Pleteras</address>
            </footer>
        </div>
{%endblock%}
