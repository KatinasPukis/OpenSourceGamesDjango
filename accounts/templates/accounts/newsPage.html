{% extends 'accounts/main.html' %}
{% block content %}
    <div id="wrapper">
        <header>
            <h2>Open Source-Games</h2>
        </header>
        {% include 'accounts/navbar.html' %}
      
            <div class="leftcolumn">
                <div class="card">
                   
                    <h1>{{news.headline}}</h1>
                    
                    <img class="photo" src="{{news.image.url}}">
                    
                    <h2>Autorius:{{news.author}}</h2>
                    <p>{{news.text}}</p>
                    

                </div>
            </div>
           <div class="rightcolumn">
            {% for i in comment%}
               <div class="card">
                   <p>{{i.commentText}}</p>
                   <p>{{i.userid.username}}</p>
               </div>
            {% endfor%}
           </div>
            <footer>
                <address>2021 &copy;Dominykas Pleteras</address>
            </footer>
        </div>
{%endblock%}
