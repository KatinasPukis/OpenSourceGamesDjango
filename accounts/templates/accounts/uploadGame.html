{% extends 'accounts/main.html' %}
{% block content %}
<div id="wrapper">

    <header>
        <h2>Open-Source-Games</h2>
    </header>

    {% include 'accounts/navbar.html' %}
    <div class="row">
        <div class="leftcolumn2">
            <div class="card">
                <div class="fill">
                    <img src="Images/reklama2.png" alt="Error loading">
                </div>


            </div>
        </div>
        <!--sutvarkyti kad tekstas butu arciau lauku , tipo po desine puse ju-->
        <div class="middlecolumn">
            <div class="card">

                <form method="POST" action="">
                    {% csrf_token%}
                    
                    <div class="row">
                        <h2 style="text-align: center;">Žaidimo įkėlimas</h2>
                        <div class="col-25">
                            <label for="ilgis">Žaidimo pavadinimas</label>
                        </div>
                        <div class="col-75">
                            {{form.gameName}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="ilgis">Žaidimo aprašymas</label>
                        </div>
                        <div class="col-75">
                            {{form.gameDescription}}
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-25">
                            <label for="ilgis">Žaidimo kodas</label>
                        </div>
                        <div class="col-75">
                            {{form.gameCode}}
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Įkelti">
                    </div>
                    <div style="visibility: hidden;" class="row">

                        <div class="col-25">
                            <label for="ilgis">Žaidimo kurejas</label>
                        </div>
                        <div class="col-75">
                            <label for="ilgis">{{form.gameOwnerUsername}}</label>
                            
                        </div>
                    </div>
                    

                    <br>
                    
                </form>





            </div>
        </div>
        <div class="rightcolumn2">

            <div class="card">
                <div class="fill">
                    <img src="Images/reklama3.png" alt="Error loading">
                </div>

            </div>
        </div>


    </div>
    <div id="footer">
        <footer>
            <address>2021 &copy;Dominykas Pleteras</address>
        </footer>
    </div>
</div>
{% endblock %}
